<div class="card employee-card col-xs-2 mx-2 mb-2">
    <div class="card-header text-light">
        <h2 class="card-title text-center">{{ name }}</h2>
        <hr>
        <h4 class="card-title text-center"><i class="fas fa-mug-hot text-danger mr-2"></i>{{ role }}</h4>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item"><strong>ID:</strong> {{ id }}</li>
            <li class="list-group-item"><strong>Email:</strong> <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item"><strong>Office number:</strong> {{ officeNumber }}</li>
        </ul>
    </div>
</div>
